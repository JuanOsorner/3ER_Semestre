<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema - Gamer Login/Registro</title>
    <link rel="stylesheet" href="./css/Style1.css">
</head>
<body>
    <div class="matrix-background" id="matrix-background"></div>

    <div class="container">
        <div class="form-toggle">
            <button id="showLogin">Iniciar Sesión</button>
            <button id="showRegister">Registrarse</button>
        </div>

        <div id="loginForm" class="form-box active">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="loginUsername">Usuario:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" id="loginButton">Entrar</button>
            </form>
        </div>

        <!--MODALES-->

       <div id="Modal" class="modal">
            <div id="contenidoPrimerModal" class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <p id="mensajePrimerModal">LAS CONTRASEÑAS NO COINCIDEN</p>
            </div>
        </div>

        <div id="Modal" class="modal">
            <div id="contenidoSegundoModal" class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <p id="mensajeSegundoModal">NOMBRE DE USUARIO YA EXISTENTE</p>
            </div>
        </div>

        <div id="Modal" class="modal">
            <div id="contenidoTercerModal" class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <p id="mensajeTercerModal">CORREO YA EXISTENTE</p>
            </div>
        </div>

        <div id="Modal" class="modal">
            <div id="contenidoCuartoModal" class="modal-contenido">
                <span id="cerrarModal" class="cerrar">&times;</span>
                <p id="mensajeCuartoModal">Ingrese un @</p>
            </div>
        </div>

        <div id="registerForm" class="form-box">
            <h2>Registrarse</h2>
            <form>
                <div class="input-group">
                    <label for="registerUsername">Usuario:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">Correo Electrónico:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                </div>
                <button type="submit" id="registerButton">Crear Cuenta</button>
            </form>
        </div>
    </div>
    <!--ESTO LO HIZO LA IA-->
    <script>
        const showLoginButton = document.getElementById('showLogin');
        const showRegisterButton = document.getElementById('showRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const matrixBackground = document.getElementById('matrix-background');

        showLoginButton.addEventListener('click', () => {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        showRegisterButton.addEventListener('click', () => {
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Matrix background animation
        const chars = '01';
        const numStreams = 100; // Number of vertical streams
        const streamLength = 20; // Length of each stream

        function createMatrixStream() {
            const stream = document.createElement('div');
            stream.classList.add('matrix-stream');
            stream.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            stream.style.animationDuration = (Math.random() * 5 + 3) + 's'; // Random speed

            for (let i = 0; i < streamLength; i++) {
                const char = document.createElement('span');
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                stream.appendChild(char);
            }
            matrixBackground.appendChild(stream);

            // Remove stream after it goes out of view to prevent performance issues
            stream.addEventListener('animationend', () => {
                stream.remove();
                // Recreate a new stream to keep the animation continuous
                createMatrixStream();
            });
        }

        // Initial creation of streams
        for (let i = 0; i < numStreams; i++) {
            createMatrixStream();
        }
    </script>
    <!--IA-->
    <script src="Js/main.js" type="module"></script>
    <script src="Js/st.js" type="module"></script>
    <script src="Js/Usuario.js" type="module"></script>
</body>
</html>
